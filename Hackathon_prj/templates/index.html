<!DOCTYPE html>
<html lang="en">

<head>
    {% load livereload_tags %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description"
        content="This is web-based disaster management system which helps users and villages to relocate remote areas at time of tragic incidents." />
    <link rel="icon" type="image/x-icon" href="static/favicon/disaster.png" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

<body>
    <div class="particle"><div id="particles-js"></div></div>
    <div id="main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark gradient-custom">
            <a class="navbar-brand" href="#">Disaster Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">

                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="submit">
                    <input class="form-control mr-sm-2" id = "cityInput" type="search" placeholder="Search City ☁️" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 gb-grad" id ="fetchWeatherBtn" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container"><p>lorem300</p></div>

    <!-- scripts are here to load the js files -->
